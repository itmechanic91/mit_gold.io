<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ketmon</title>
</head>
<body>
    <div class="container">
        <div class="smallbox">
            <p style="color: aliceblue;">HELLO WORLD</p>
            <div class="midbox">
                <img id="pic" src="jiyan.jpg" alt="" width="300 " height="300" class="image">
                <div>
                    <button onclick="zoomIn()" class="btn1" type="button">Zoom In</button>
                    <button onclick="zoomOut()" class="btn2" type="button">Zoom Out </button>
                    <button onclick="refresh()" class="btn3" type="button">Refresh </button>
                </div>

            
    </div>

<script> 
function zoomIn(){
    var myPic = document.getElementById("pic");
    var currentSize = myPic.clientWidth;
    if(currentSize == 500){
        alert("Xuyet Kadi");
    }else{
        myPic.style.width = (currentSize + 50) + "px";
    }
}
function zoomOut(){
    var myPic = document.getElementById("pic");
    var currentSize = myPic.clientWidth;
    if(currentSize == 50){
        alert("Xuyet Kadi");
    }else{
        myPic.style.width = (currentSize - 50) + "px";
    }
}
function refresh(){
    var myPic = document.getElementById("pic");
    var currentSize = myPic.clientWidth;
    if(currentSize !== 300){
        myPic.style.width = (currentSize = 300) + "px"
    }
}
</script>

</body>
</html>
